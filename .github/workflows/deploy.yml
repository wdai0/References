name: Deploy pages

on:
  workflow_dispatch: {}
  push:
    branches:
      - use-slides

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install
        working-directory: fairness-ml

      - name: Build
        run: npm run build -- --base /References/fairness-ml/
        working-directory: fairness-ml

      - uses: actions/configure-pages@v4

      - name: Check dist directory
        run: |
            pwd
            ls -alh
            ls -alh fairness-ml/dist

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.workspace }}/fairness-ml/dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
